PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL="Renewal [Days]"
PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL_DESC="{HEAD-LINE:Setting <code>Renewal [Days]</code>:}<p>The plugin will save (maybe many) CSS and font files on your server over time. For obsolete versions to be removed regularly, set the cleanup interval in days here. After the time has expired, all fonts will be deleted and only the required fonts will be newly retrieved from Google and stored on your server.</p><p>Click the <code>Force Renewal</code> button to force this scenario immediately. All files will be deleted.</p><p>Click the <code>Show Folder Size</code> button to get infos about the font directory size and number of files in it.</p><p>Criterias for this setting:</p><ul><li>Available web space</li><li>Number of fonts that you activated</li><li>Number of visitors with different browsers and clones and versions (user agents)</li><li>Number of styles (bold, italic, 700, 600i etc.) of each font that you call</li><li>Number of <code>subset</code>s (latin-ext, greek, vietnamese etc.)</li><li>Some fonts save more or bigger files than others</li></ul>"
PLG_SYSTEM_IMPORTFONTSGHSVS_ROBOTS="Active for robots"
PLG_SYSTEM_IMPORTFONTSGHSVS_ROBOTS_DESC="{HEAD-LINE:Setting <code>Active for robots</code>:}Recommended: NO ( = don't load fonts for robots/search engines)."

