PLG_SYSTEM_IMPORTFONTSGHSVS_FALLBACK="Fall back to @import"
PLG_SYSTEM_IMPORTFONTSGHSVS_FALLBACK_DESC="{HEAD-LINE:Setting <code>Fall back to @import</code>:}Recommended: NO. The plugin downloads the fonts from Google and then saves them on your server. If the query of a font fails, the plugin ignores it and does not include it. Most of the time this will be because you have not entered the related <code>googleapis Link</code> correctly, in rare cases also because Google is currently unreachable. Anyway, at the next opportunity, the plugin will try again to download the font. If you really want to, you can insert the standard <code>@import</code> lines in the page with setting YES. Of course only for the faulty queries! <b>Be aware that the IP of your visitors will be transmitted then to Google instead of your server IP even if this @import-query fails, too.</b>"

PLG_SYSTEM_IMPORTFONTSGHSVS_FRONTENDON="Enable front-end actions"
PLG_SYSTEM_IMPORTFONTSGHSVS_FRONTENDON_DESC="{HEAD-LINE:Setting <code>Enable front-end actions</code>:}If YES the plugin will do its work in the Joomla front-end. If NO it will do nothing in front-end and you can first configure it here in peace."

