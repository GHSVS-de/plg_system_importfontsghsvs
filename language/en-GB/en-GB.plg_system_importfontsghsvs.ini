PLG_SYSTEM_IMPORTFONTSGHSVS_SILENT="Silent Front-End"
PLG_SYSTEM_IMPORTFONTSGHSVS_SILENT_DESC="{HEAD-LINE:Setting <code>Silent Front-End</code>:}Recommended: YES. The plugin saves files and fonts in directory <code>/media/plg_system_importfontsghsvs/fonts/</code>. For a fast check if this directory is writeable set NO here and open a page of your site in the front-end. If you do <u>not</u> see an error message everything is fine and the plugin can do its work. Otherwise you must check the read/write permissions of your site before you can use tha plugin."

