PLG_SYSTEM_IMPORTFONTSGHSVS_FALLBACK_DESC="{HEAD-LINE:Setting <code>@import-Fallback</code>:}Empfohlen: Nein. Das Plugin lädt die Fonts bei Google herunter, um sie dann auf Ihrem Server zu speichern. Falls die Abfrage eines Fonts nicht gelingt, ignoriert das Plugin diesen und bindet ihn nicht ein. Meistens wird das daran liegen, dass Sie einen <code>googleapis Link</code> nicht korrekt eingetragen haben, in seltenen Fällen auch daran, dass Google gerade nicht erreichbar ist. Jedenfalls wird das Plugin bei nächster Gelegenheit erneut versuchen, den Font herunterzuladen. Wenn Sie unbedingt wollen, können Sie mit Einstellung JA die Standard-<code>@import</code>-Zeilen in die Seite einsetzen lassen. Selbstverständlich nur für die fehlerhaften Abfragen! <b>Seien Sie sich bewusst, dass dann die IP Ihrer Besucher an Google übertragen werden anstatt Ihrer Server-IP. Selbst wenn diese @import-Zeile den Font auch nicht abfragen kann.</b>"

