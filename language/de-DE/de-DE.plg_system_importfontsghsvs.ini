PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL="Erneuerung [Tage]"
PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL_DESC="{HEAD-LINE:Setting <code>Erneuerung [Tage]</code>:}Das Plugin speichert im Laufe der Zeit viele CSS- und Font-Dateien auf Ihrem Server. Damit veraltete Versionen regelmäßig entfernt werden, stellen Sie hier das Bereinigungsintervall in Tagen ein. Wenn Ihr Server über viel Speicherplatz verfügt, stellen Sie einen höheren Wert ein. Wenn nicht, einen kleineren. Nach Ablauf der Zeit werden alle Fonts gelöscht und nur die benötigten Fonts erneut bei Google abgerufen und auf Ihrem Server in aktueller Version gespeichert.<br>Klicken Sie auf die Schaltfläche <code>Sofortige Erneuerung erzwingen</code>, wenn Sie gesammelte Fonts bei nächster Gelegenheit (Joomla-Frontend-Aufruf) löschen und dann schrittweise erneuern wollen."

PLG_SYSTEM_IMPORTFONTSGHSVS_SHOW_HIDE_BUTTON="Beschreibung ein/aus"


PLG_SYSTEM_IMPORTFONTSGHSVS_RUNSTANDARDAGENTS="Nur Standard-Agents"
PLG_SYSTEM_IMPORTFONTSGHSVS_RUNSTANDARDAGENTS_DESC="{HEAD-LINE:Setting <code>Nur Standard-Agents</code>:}Experimentell und bisher wenig clever!! Im produktiven Betrieb sollte man die Einstellung auf NEIN setzen. Nur für Experten und/oder Spielkinder und Testzwecke. Der Browser-UserAgent des Besuchers wird ignoriert. Stattdessen wird eine Reihe von Standard-UserAgents verwendet, die gewährleisten, dass die konfigurierten Fonts im Format <code>*.svg</code>, <code>*.woff</code>, <code>*.woff2</code>, <code>*.eot</code> heruntergeladen werden und die CSS-Dateien erzeugt werden. Diese werden aber nicht sinnvoll zu einer einzelnen zusammengefasst. Das war's schon. Um sehen zu können, welche CSS-Datei für welchen UserAgent erzeugt wurde, sollte man Option <code>Note UserAgents in CSS files</code> ebenfalls aktivieren.<ul><li>'eot' => 'Mozilla/5.0 (compatible; MSIE 8.0; Windows NT 6.1; Trident/4.0)'</li><li>'woff' => 'Mozilla/5.0 (Windows NT 6.1; WOW64; rv:27.0) Gecko/20100101 Firefox/27.0'</li><li>'woff2' => 'Mozilla/5.0 (Windows NT 6.3; rv:39.0) Gecko/20100101 Firefox/39.0'</li><li>'svg' => 'Mozilla/4.0 (iPad; CPU OS 4_0_1 like Mac OS X) AppleWebKit/534.46 (KHTML, like Gecko) Version/4.1 Mobile/9A405 Safari/7534.48.3'</li></ul>"