PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL="Erneuerung [Tage]"
PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL_DESC="{HEAD-LINE:Setting <code>Erneuerung [Tage]</code>:}Das Plugin speichert im Laufe der Zeit viele CSS- und Font-Dateien auf Ihrem Server. Damit veraltete Versionen regelmäßig entfernt werden, stellen Sie hier das Bereinigungsintervall in Tagen ein. Wenn Ihr Server über viel Speicherplatz verfügt, stellen Sie einen höheren Wert ein. Wenn nicht, einen kleineren. Nach Ablauf der Zeit werden alle Fonts gelöscht und nur die benötigten Fonts erneut bei Google abgerufen und auf Ihrem Server in aktueller Version gespeichert.<br>Klicken Sie auf die Schaltfläche <code>Sofortige Erneuerung erzwingen</code>, wenn Sie gesammelte Fonts bei nächster Gelegenheit (Joomla-Frontend-Aufruf) löschen und dann schrittweise erneuern wollen."

