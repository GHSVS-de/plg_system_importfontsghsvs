PLG_SYSTEM_IMPORTFONTSGHSVS_FALLBACK="@import-Fallback nutzen"
PLG_SYSTEM_IMPORTFONTSGHSVS_FALLBACK_DESC="Sollten beim Laden eines Fonts Probleme auftreten, die herkömmliche <code>@import</code>-Zeile setzen? Empfohlen ist das aus rechtlichen Gründen nicht, da in manchen Ländern zuvor eine Einsilligung vom Besucher Ihrer Webseite eingeholt werden muss. Zusätzlich: Wenn das Plugin die betreffenden Daten nicht abfragen kann, wird das in den seltensten Fällen durch die <code>@import</code>-Zeile gelingen."

PLG_SYSTEM_IMPORTFONTSGHSVS_LOGNOTE_DESC="Sie können eine Protokollierung in eine Log-Datei aktivieren. Dabei werden Fehler notiert. Sie können die Datei hier mit den Buttons unten einsehen und löschen. DAS MACHT DAS PLUGIN NICHT FÜR SIE! VERALTETE ZEILEN BLEIBEN AlSO ERHALTEN BIS SIE SIE SELBER LÖSCHEN!"
PLG_SYSTEM_IMPORTFONTSGHSVS_LOG="Protokollieren"


PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL="Erneuerung [Tage]"
PLG_SYSTEM_IMPORTFONTSGHSVS_RENEWAL_DESC="[renewal] - Das Plugin speichert im Laufe der Zeit mehr oder weniger Dateien auf Ihrem Server. Einige Fonts kommen mit sehr vielen Dateien daher. Je nach Browsern, die Besucher nutzen, werden die passendsten, aktuellsten Font-Versionen genutzt. Ältere Versionen werden aber nicht gelöscht. Stellen Sie hier ein Bereinigungsintervall ein. Nach Ablauf werden alle Dateien gelöscht und dann schrittweise bei Bedarf erneuert.<br>- Klicken Sie auf die Schaltfläche <code>Sofortige Erneuerung erzwingen</code>, wenn Sie Fonts bei nächster Gelegenheit erneuern wollen."

