PLG_SYSTEM_IMPORTFONTSGHSVS_FRONTENDON="Frontend-Ausführung aktivieren"
PLG_SYSTEM_IMPORTFONTSGHSVS_FRONTENDON_DESC="[frontendon] Da das Plugin aktiviert sein muss, damit alle Plugin-Einstellungen sichtbar sind, können Sie mit dieser Einstellung die Plugin-Ausführung im Frontend abschalten. So können Sie in Ruhe konfigurieren. <b>Aber vergessen Sie nicht, diese Einstellung zu aktivieren</b>, wenn das Frontend aktiv werden soll ;-)"

